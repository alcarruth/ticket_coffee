
<h1 class="main-h1"> Step 1 - Pick a Conference:</h1>
<div class="controls-div">
</div>

{% for conference in conferences %}

<div class="conference-box">
  <a class="conference-a" href="{{ conference.abbrev_name }}">
    <img class="conference-logo-img" src="images/conference_logos/{{ conference.logo }}">

    <h3> {{ conference.name }} </h3>
    <p>
      {% for team in conference.teams %}
      <span class="team-name-span"> {{ team.name }} {{ team.nickname }} </span> <br>
      {% endfor %}
    </p>
  </a>
</div>

{% endfor %}
